        }
        #body{

            width:85%;
            /* border:1px solid black; */

          }

            width:52%;

          }

            width:100%;

          }

            width: 44%;

            border-radius: 2%;

            padding: 20px;
            border-color: gainsboro;

          }

            margin-top: 15px;
            height: 35px;
            width:90%;
            border-color: gainsboro;
            border-radius: 10px;
            /* border: none; */

            /* border:1px solid red; */
          }
          #right>form>input:nth-child(9){
            background-color: rgb(76,181,249);
            border-color: gainsboro;
            border-radius: 10px;

          }

          #right>form>label{
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 15px;
          }
          #right>form>label:nth-child(6){
            margin-top: 10px;
          }

        <div id="right">
    <form onsubmit="addprofilepost(event)">
        <label>Userimage</label></br>
        <input id="Userimage" type="text" placeholder="Enter image.." /></br></br>
        <label>Details</label></br>
        <input id="Userdetails" type="text" placeholder="Enter details.." /></br></br>
        <input type="submit" value="add post" />
    </form>

    </div>




    <script>
        function addprofilepost(event){
            event.preventDefault();
            var Userimage=document.getElementById("Userimage").value;
            var Userdetails=document.getElementById("Userdetails").value;
        
            var postdata={Userimage,Userdetails};

            var ls= JSON.parse(localStorage.getItem("InstaProfile")) || [];
            ls.push(postdata);

            localStorage.setItem("InstaProfile", JSON.stringify(ls));

            alert(" profile post added successfully");
            
        }
    </script>
