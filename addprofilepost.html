<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>profilepost</title>

</head>
<body>
    <form onsubmit="addprofilepost(event)">
        <input id="Userimage" type="text" placeholder="Enter image.." /></br></br>
        <input id="Userdetails" type="text" placeholder="Enter details.." /></br></br>
        <input type="submit" value="add post" />
    </form>
    <script>
        function addprofilepost(event){
            event.preventDefault();
            var Userimage=document.getElementById("Userimage").value;
            var Userdetails=document.getElementById("Userdetails").value;
        
            var postdata={Userimage,Userdetails};

            var ls= JSON.parse(localStorage.getItem("InstaProfile")) || [];
            ls.push(postdata);

            localStorage.setItem("InstaProfile", JSON.stringify(ls));

            alert(" profile post added successfully");
            
        }
    </script>
</body>
