<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://kit.fontawesome.com/5553f878fa.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        #screen {
            height: 1000px;
            width: 100%;
            display: flex;
            /* border:4px solid red;     */
        }

        #body {
            height: 800px;
            width: 100%;
            padding: 5px;
            /* border:1px solid green; */


        }

        #left {
            height: 550px;
            width: 18%;
            /* border:4px solid blue; */
            padding: 15px;
            position: fixed;
        }

        #logo {
            height: 65px;
            width: 75%;
            /* border:1px solid black; */
        }

        #logo>img {
            height: 100%;
            width: 100%;
        }

        #icons {
            height: 450px;
            width: 85%;
            /* border:1px solid green; */
            margin-top: 40px;

        }

        #icons>div {
            display: flex;
            height: 30px;
            margin-top: 25px;
            padding-left: 10px;

        }

        #icons>div:hover {
            background-color: rgb(213, 213, 218);
        }

        #icons>div>i {
            font-size: 20px;
        }

        #icons>div>p {
            font-size: 20px;
            margin-left: 25px;
        }

        #more {
            display: flex;
            align-items: center;
            font-size: 20px;
            padding-left: 10px;
            margin-top: 25px;
        }

        #more>p {
            font-size: 20px;
            margin-left: 25px;

        }

        #more:hover {
            background-color: rgb(213, 213, 218);

        }



        #body {
            width: 70%;
            height: 700px;
            display: flex;
            justify-content: center;

            margin-left: 18%;
            /* border:4px solid black; */
        }

        #right {
            width: 70%;
            height: 700px;
            /* border:2px solid rgb(0, 255, 136); */
        }

        #profile {
            height: 250px;
            width: 100%;
            /* border:1px solid red; */
            border-bottom: 1px solid gainsboro;
            display: flex;
            justify-content: space-evenly;
        }

        #profileimg {
            width: 30%;
            height: 100%;
            /* border:1px solid green; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #profileimg>img {
            height: 70%;
            width: 70%;
            border-radius: 50%;
            /* border:1px solid red; */
        }

        #info {
            width: 55%;
            height: 100%;
            /* border:1px solid blue; */
            padding-top: 60px;
        }

        #info>div:nth-child(1) {
            width: 55%;
            display: flex;

            justify-content: space-between;
        }

        #info>div:nth-child(1)>h4 {
            width: 60%;
            font-size: 24px;
        }

        #info>div:nth-child(1)>button {
            width: 40%;
            background-color: gainsboro;
            color: black;
            height: 25px;
            border: none;
            border-radius: 10px;
        }

        #info>div:nth-child(2) {
            display: flex;
            margin-top: 35px;
            width: 60%;
            justify-content: space-between;
        }
        #info>div:nth-child(2)>p{
            font-weight: bold;
        }

        #rightbody {
            width: 100%;
            /* border:2px solid brown; */
        }

        #heading {
            display: flex;
            height: 40px;
            width: 65%;
            /* border:1px solid blue; */
            margin: auto;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        #heading>div {
            width: 25%;
        }
        #heading>div>p{
            font-size: 22px;
        }

        #post {
            width: 100%;
            /* border:2px solid brown; */
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        #post>div {
            width: 32%;
            height: 250px;
            /* border:1px solid black; */
            margin-bottom: 5px;
            margin-top: 10px;
        }

        #post>div>img {
            height: 100%;
            width: 100%;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="left">
            <div id="logo">
                <img src="./images.png" />
            </div>
            <div id="icons">
                <div style="cursor: pointer;" ; onclick="window.location.href='./homepage.html'">

                    <i class="fa-sharp fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>                 
                       <p>Search</p>
                </div>
                <div>
                    <i class="fa-brands fa-wpexplorer"></i>
                    <p>Explore</p>
                </div>
                <div>
                    <i class="fa-solid fa-video"></i>
                    <p>Reels</p>

                </div>
                <div>
                    <i class="fa-regular fa-comment"></i>
                    <p>Message</p>
                </div>
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <p>Notifications</p>
                </div>
                <div>
                    <i class="fa-regular fa-square-plus"></i>
                    <p>Create</p>
                </div>
                <div id="switch">
                    <i class="fa-regular fa-user"></i>
                    <p>Profile</p>
                </div>


            </div>
            <div id="more">
                <i class="fa-solid fa-bars"></i>
                <p>More</p>

            </div>

        </div>
        <div id="body">
            <div id="right">
                <div id="profile">

                    <div id="profileimg">

                        <img
                            src="" />
                    </div>
                    <div id="info">
                        <div id="name">
                            <h4>Kundu Anu</h4>
                            <button style="cursor: pointer;" onclick="window.location.href=' ./editprofile.html'">Edit Profile</button>


                        </div>
                        <div>
                            <p>15 Post</p>
                            <p>Followers</p>
                            <p>Following</p>
                        </div>

                    </div>

                </div>
                <div id="rightbody">
                    <div id="heading">
                        <div style="cursor: pointer;" onclick="window.location.href='./addprofilepost.html'">
                            <p>Post</p>
                        </div>
                        <div>
                            <p>Reels</p>
                        </div>
                        <div>
                            <p>Saved</p>
                        </div>

                    </div>

                    <div id="post">
                        <div>
                            <img src="  " alt="Instagram" />
                        </div>
                    </div>

                </div>

            </div>


        </div>

    </div>
</body>
<script>
    window.onload = function () {
        var profilename = document.getElementById("switch");
           
        // code for post section
        var divprofileposts = document.getElementById("post");
        var postls = JSON.parse(localStorage.getItem("InstaProfile"));
        var postsdata = "";
        for (var i = 0; i < postls.length; i++) {
            postsdata += `<div>
                       <img src="${postls[i].Userimage}" alt="post" />
                   </div>`;
        }
        divprofileposts.innerHTML = postsdata;


       


        // Code for bio section
        var cprofile = document.getElementById("profile");
        var CurrentUser = JSON.parse(localStorage.getItem("InstaCurrentUser"));
        var Userdata = JSON.parse(localStorage.getItem("InstaCurrentUser"));
        var pdata = JSON.parse(localStorage.getItem("editprofile"));
        var editprofile = ` <div id="profileimg">
                   <img src="${pdata.pimage} "  />
               </div>
               <div id="info">
                   <div id="name">
                       <h4>${pdata.pname}</h4>
                       <button style="cursor: pointer;" onclick="window.location.href='./editprofile.html'">Edit Profile</button>

                   </div>
                   <div>
                       <p>Posts</p>
                       <p>Followers</p>
                       <p>Following</p>
                   </div>
               </div>`

               cprofile.innerHTML = editprofile;

    }  
</script>

</html>
