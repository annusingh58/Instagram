<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instgram Sign up</title>
    <script src="https://kit.fontawesome.com/5553f878fa.js" crossorigin="anonymous"></script>
    
    <style>
        *{
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;

   }
    #screen{
        height: 650px;
        width:53%;
        margin: auto;
        /* border:5px solid green; */
       }

    .body{
        height:650px;
        width:100%;
        /* border:1px solid orange; */
        display: flex;
        justify-content: space-between;
         align-items: center;
         
         
         
    }
    .left{
        height: 550px;
        width:45%;
        /* border:1px solid black; */
        position: relative;

        

    }
   
    .left1{
        width: 100%;
        height: 100%;
    }
    .img1{
        position: absolute;
        z-index: 1;
        width: 100%;
        top: 10;
        left:15;
    }
    .img2{
        position: absolute;
        z-index: 2;  
        width: 100%;
        top: 25px;
        left: 85px;
    }

    .right{
        height: 550px;
        width:49% ;
        /* border:1px solid gainsboro; */
        padding: 3%;

    }
    #logo{
        height: 350px;
        border: 1px solid gainsboro;
    }
    #name{
        height: 70px;
        width: 65%;
        /* border: 1px solid red; */
        align-items: center;
        margin: 30px 55px 30px ;
        
    }
    #name>img{
        height: 100%;
        width: 100%;
        /* border: 1px solid red; */

    }
    #form{
        /* height: 300px; */
        width: 100%;
        /* border:1px solid red; */
        margin-bottom: 20px;
    }
    #form>div>input{
        height: 40px;
        width: 100%;
        margin-bottom: 10px;
        padding-left: 5px;
        border:1px solid gainsboro;
    }
    #form>div:nth-child(3)>input{
        background-color: rgb(0,149,246);
        color: white;
        border-radius: 10px;
    }
    #fb>p:nth-child(1){
        color: rgb(56,100,165);
        text-align: center;
       
    }
    #fb>p:nth-child(2){
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
       
    }
    .right>p{
        height: 50px;
        border:1px solid gainsboro;
        font-size: 20px;
        color: rgb(87, 86, 86);
        text-align: center;
        margin-top: 30px;
    }
    .right>p>span{
        background-color: rgb(0,149,246);
         font-size: 18px;
         
    }
    #app>p{
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;;
    }
    #app>div{
        height: 50px;
        width: 100%;
        display: flex;
        /* border:1px solid gainsboro; */

    }
    #app>div>img{
        height: 100%;
        width: 100%;
    

    }

    @media screen and (max-width:720px){
        #body>div:nth-child(2){
            display: none;
        }
        #body>div:nth-child(1){
            width: 100%;
        }
        
    }




    </style>
    

</head>
<body>
    <div id="screen">
       <div class="body">
        <div class ="left">
            <div class="left1">
                <div class="img1">
                    <img src="./screenshot3.png"/>

                </div>
                <div class="img2">
                    <img src="./screenshot4.png"/>

                </div>
            </div>
                
            
        </div>
        <div class ="right">
           <div id="logo">
            <div id="name">
                <img src="./images.png"/>
            </div>
            
            <div>
                <form onsubmit="login(event)">
                   <div id="form"> 
                    <div><input id="iemail" type="email" placeholder="Enter Email Id"/></br></div>
                   <div><input id="ipassword" type="password" placeholder="password"/></br></div>
                   <div><input type="submit" value="Login"/></div>
                </div>
                </form>
               
            </div>
            <div id="fb">
                <p><span><i class="fa-brands fa-facebook"></i></span>Login With Facebook</p>
                <p>Forget Password?</p>
                <p></p>
            
        </div>

           </div>
           <p>Don't have an account? <span>Sign up</span></p>
           <div id="app">
            <p>Get the App</p>
            <div>
                <img src="./googleplay.webp"/>
                <img src="./EHY6QnZYdNX.png"/>

            </div>
           </div>

       </div>

    </div>
    
</body>
</html>
